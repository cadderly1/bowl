<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Word Selector</h1>
        <p id="word-display">Click the button to generate a word!</p>
        <button class="button" onclick="selectRandomWord()">Select Word</button>
    </div>
    <script>
        const words = [
            "Create Remarkable Experiences",
            "Customer Obsession",
            "Drive Results",
            "Pleased But Not Satisfied",
            "Earn Trust",
            "Bias for Action",
            "Ownership",
            "Debate",
            "Have Fun",
            "Teach"
        ];

        function selectRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            document.getElementById("word-display").innerText = words[randomIndex];
        }
    </script>
</body>
</html>
